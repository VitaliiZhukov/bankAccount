<fieldset class="bankAccount-container">
	<legend>Bank Account: <%- id %></legend>
	<div class="inputBlock">
		<label for="iban">IBAN</label>
		<input type="text" id="iban" value="<%- iban %>"/>
	</div>

	<div class="inputBlock">
		<label for="bic">Last name</label>
		<input type="text" id="bic" value="<%- bic %>"/>
	</div>
</fieldset>
